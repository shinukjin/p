spring.application.name=p
server.port=8080

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources,src/main/java

# H2 데이터베이스 설정
spring.datasource.url=jdbc:h2:tcp://localhost/~/wp
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.connection-test-query=SELECT 1

# 콘솔 사용 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# SQL 쿼리를 보기 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true

# SQL 로그에 실행 시간 표시
logging.level.org.hibernate.stat=DEBUG

# 바인딩된 파라미터 값도 로그에 출력
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 애플리케이션 로깅 설정
logging.level.com.w.p=DEBUG
logging.level.com.w.p.common.LoggingInterceptor=INFO
logging.level.com.w.p.service.apartment=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# 로그 패턴 설정
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# JWT 설정
jwt.secret=secretKeySecretKeySecretKeysecretKeySecretKeySecretKey
jwt.expiration=3600000

# 아파트 매매 실거래가 인증키
